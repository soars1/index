<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Emmely</title>
    <link rel="icon" type="image/svg+xml" href="coracao.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        body {
            min-height: 100vh;
            margin: 0;
            background: #3a006a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        /* Fade rosa-roxo nas bordas */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 2;
            background: radial-gradient(
                ellipse at center,
                transparent 60%,
                #7e3a9b 100%
            );
            opacity: 0.50;
        }
        /* Imagem de fundo lotus2.png com 20% de transparência */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('lotus2.png') no-repeat center center fixed;
            background-size: 90vw auto;
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }
        body > *:not(.lotus-falling-bg):not(style) {
            position: relative;
            z-index: 3;
        }
        .lotus-falling-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 1;
        }
        .petal-falling {
            position: absolute;
            opacity: 0.2;
            pointer-events: none;
            animation: petal-fall linear;
        }
        @keyframes petal-fall {
            0% {
                transform: translateY(-120px) scale(1) rotate(0deg);
                opacity: 0.2;
            }
            80% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(120vh) scale(1.2) rotate(40deg);
                opacity: 0;
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 4;
        }
        img {
            width: 320px;
            height: 320px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }
        .nome {
            margin-top: 32px;
            font-size: 2.8rem;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 1px 2px 8px rgba(0,0,0,0.15);
        }
        .player {
            margin-top: 32px;
            background: rgba(83, 32, 79, 0.185);
            border-radius: 16px;
            padding: 10px 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .player button {
            background: #ff5ea979;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .player button:hover {
            background: #943c6b;
        }
        .player input[type="range"] {
            width: 70px;
        }
        .seek-container {
            width: 100%;
            max-width: 130px;
            margin-top: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .seek-bar-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.7rem;
            color: #bbaad1;
            margin-top: 1px;
        }
        #seekBar {
            accent-color: #bbaad1;
            height: 1px;
            width: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="lotus-falling-bg" id="lotus-falling-bg"></div>
    <div class="container">
        <img src="emmely.png" alt="Imagem de Emmely">
        <div class="nome">Emmely</div>
        <div class="player">
            <button id="playPauseBtn" aria-label="Tocar/Pausar">
                <svg id="iconPlayPause" width="22" height="22" viewBox="0 0 32 32" fill="none">
                    <polygon id="iconPlay" points="8,6 26,16 8,26" fill="white"/>
                    <g id="iconPause" style="display:none">
                        <rect x="8" y="6" width="5" height="20" rx="1" fill="white"/>
                        <rect x="19" y="6" width="5" height="20" rx="1" fill="white"/>
                    </g>
                </svg>
            </button>
            <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.7" title="Volume">
        </div>
        <!-- Barra de progresso menor e intuitiva -->
        <div class="seek-container">
            <input id="seekBar" type="range" min="0" max="100" value="0" step="0.1" title="Arraste para pular" />
            <div class="seek-bar-labels">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <audio id="audio" src="equalize.mp3"></audio>
    </div>
    <script>
        // SVG de pétala de lótus preta
        const petalSVG = `
            <svg viewBox="0 0 32 32" width="110" height="110">
                <path d="M16 4
                         C20 12, 28 16, 16 28
                         C4 16, 12 12, 16 4Z"
                      fill="black"/>
            </svg>
        `;

        // Menos pétalas caindo e maiores
        function createFallingPetal() {
            const lotusFallingBg = document.getElementById('lotus-falling-bg');
            const petal = document.createElement('div');
            petal.className = 'petal-falling';
            const size = 100 + Math.random() * 60; // pétalas bem maiores
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            petal.style.left = `${-10 + Math.random() * 120}vw`;
            petal.style.top = `-120px`;
            petal.style.animationDuration = `${10 + Math.random() * 6}s`;
            petal.style.transform = `rotate(${Math.random() * 360}deg)`;
            petal.innerHTML = petalSVG;
            lotusFallingBg.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 18000);
        }

        setInterval(createFallingPetal, 2500); // menos pétalas caindo
        for (let i = 0; i < 3; i++) {
            setTimeout(createFallingPetal, i * 1200);
        }

        // Player de música
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const iconPlay = document.getElementById('iconPlay');
        const iconPause = document.getElementById('iconPause');
        const seekBar = document.getElementById('seekBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        function updateIcon(isPlaying) {
            if (isPlaying) {
                iconPlay.style.display = 'none';
                iconPause.style.display = '';
            } else {
                iconPlay.style.display = '';
                iconPause.style.display = 'none';
            }
        }

        playPauseBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                updateIcon(true);
            } else {
                audio.pause();
                updateIcon(false);
            }
        });

        volumeSlider.addEventListener('input', function() {
            audio.volume = volumeSlider.value;
        });

        audio.addEventListener('ended', function() {
            updateIcon(false);
        });

        audio.addEventListener('pause', function() {
            updateIcon(false);
        });

        audio.addEventListener('play', function() {
            updateIcon(true);
        });

        // Barra de progresso
        audio.addEventListener('loadedmetadata', function() {
            seekBar.max = audio.duration;
            durationEl.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', function() {
            seekBar.value = audio.currentTime;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });

        seekBar.addEventListener('input', function() {
            audio.currentTime = seekBar.value;
        });

        function formatTime(sec) {
            sec = Math.floor(sec);
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            return m + ':' + (s < 10 ? '0' : '') + s;
        }
    </script>
</body>
</html>
